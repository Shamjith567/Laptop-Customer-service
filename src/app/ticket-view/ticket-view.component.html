<div class="sm-jumbotron center-align py-3">
<h1 class="display-4 text-center">Ticket Details</h1>
</div>
<form ngForm #form="ngForm">

 <div class="form-row">
 <label class="col-form-label" for="summary"><b>Summary</b></label>
    <div class="col-sm-10">
        <input ngModel name="summary" #summary="ngModel" 
    
        id="summary"
        type="text"
        class="form-control-plaintext"
        readonly
        />
    </div>
 </div>

 <div class="form-row">
    <label class="col-form-label" for="Description"><b>Description</b></label>
       <div class="col-sm-10">
           <input ngModel name="Description" #Description="ngModel" 
         
           id="Description"
           type="text"
           class="form-control-plaintext"
           readonly
           />
       </div>
    </div>

    <div class="form-row">
        <label class="col-form-label" for="Date"><b>Date</b></label>
           <div class="col-sm-10">
               <input ngModel name="Date" #Date="ngModel" 
             
               id="Date"
               type="text"
               class="form-control-plaintext"
               readonly
               />
           </div>
        </div>
        <div class="form-row">
            <label class="col-form-label" for="complaintType"><b>Complaint Type</b></label>
               <div class="col-sm-10">
                   <input ngModel name="complaintType" #complaintType="ngModel" 
                 
                   id="complaintType"
                   type="text"
                   class="form-control-plaintext"
                   readonly
                   />
               </div>
            </div>

            <div class="form-row">
                <label class="col-form-label" for="comment"><b>comment</b></label>
                   <div class="col-sm-10">
                       <input ngModel name="comment" #comment="ngModel" 
                     
                       id="comment"
                       type="text"
                       class="form-control-plaintext"
                       
                       />
                   </div>
                </div>

</form>
