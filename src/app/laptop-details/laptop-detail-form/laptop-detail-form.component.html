
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type ="hidden" name= "laptopDetailId"
    [value]="service.formData.laptopDetailId"/>
  <div class="form-group">
      <label>Summary</label>
      <input class="form-control form-control-lg" placeholder="Brief about the complaint" 
      name="summary" #summary="ngModel" [(ngModel)]="service.formData.summary" 
      required [class.invalid]="summary.invalid && summary.touched">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control form-control-lg" placeholder="Tell us more about the complaint" 
    name="description" #description="ngModel" [(ngModel)]="service.formData.description" 
    required [class.invalid]="description.invalid && description.touched">
</div>
<div class="form-row"> 
<div class="form-group col-md-6">
    <label>Date</label>
    <input class="form-control form-control-lg" placeholder="DD/MM/YYYY" 
    name="date" #date="ngModel" [(ngModel)]="service.formData.date" 
    required maxlength="10" minlength="10" [class.invalid]="date.invalid && date.touched">
</div>

<div class="form-group col-md-6">
    <label>Complaint Type</label>
    <input class="form-control form-control-lg" placeholder="Hardware or Software" 
    name="complaintType" #complaintType="ngModel" [(ngModel)]="service.formData.complaintType"
    required maxlength="8" minlength="8" [class.invalid]="complaintType.invalid && complaintType.touched" >
<!-- <form>
    <label>Complaint Type</label>
    <select name = "dropdown">
       <option value = "Computer Architecture" selected>Computer Architecture</option>
       <option value = "Java">Java</option>
       <option value = "Discrete Mathematics">Discrete Mathematics</option>
    </select>
 </form> -->


</div>
</div>

<div class="form-group">
    <br>
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> Create Ticket
    </button>
</div>

</form>
